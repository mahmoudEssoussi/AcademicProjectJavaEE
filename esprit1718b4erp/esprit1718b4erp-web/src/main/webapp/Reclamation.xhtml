<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/templatecrm/main.xhtml"
                  xmlns:s="http://jboss.com/products/seam/taglib"
              
               >
                	
			<ui:define name="pageContent">
			
			
									
<h:messages class="alert alert-info" id="message" showDetail="true"
		autoUpdate="true" closable="true" />
			<div class="widget-box">
			
			<div class="widget-header widget-header-small">
			<h5 class="widget-title lighter">Add Reclamation</h5>
			</div>
			
			<div class="widget-main">
			<form class="form-search">
			<div class="row">
			<div class="col-xs-12 col-sm-8">
			
			<h:form>
			
			<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Client mail 
				<h:inputText  required="true" requiredMessage="Insert  name" value="#{clientBean.cliente}" type="text" id="inputInfo" class="width-100" />
			</span>
		</div>
		</div>
		
		
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Client name
				<h:inputText required="true" requiredMessage="Insert  adress"  value="#{clientBean.clienn}" type="text" class="width-100" />
			</span>
		</div>
		</div>
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Project name
				<h:inputText required="true" requiredMessage="Insert  adress"  value="#{clientBean.projetn}" type="text" class="width-100" />
			</span>
		</div>
		</div>
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Reclamation type
			<h:selectOneMenu value="#{clientBean.rec1}">
			<f:selectItems value="#{clientBean.afftyperec()}" var="rec" itemValue="#{rec.typerec}" itemLabel="#{rec}"/>
			</h:selectOneMenu>
				
			</span>
		</div>
		</div>
		
		
		
		
			

		
	
 
    
  
       
   			<div class="row">
			<div class="col-xs-12 col-sm-5" >
		
			<h:commandButton class="btn btn-white btn-info btn-bold"  action="#{clientBean.ajoutreclamation()}"  value="Save" >

			</h:commandButton>
		   	
		   	
		   
			</div>
			</div>
			

			
  	</h:form>
  	
  	
  	</div>
	</div>
	</form>
	</div>
  	
  	</div>
  	
  	

  	
  	
  	
  	
  	
  	
			
			
			</ui:define></ui:composition>
