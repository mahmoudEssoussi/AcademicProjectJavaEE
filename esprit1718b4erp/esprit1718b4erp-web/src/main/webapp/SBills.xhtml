<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template-ref/main.xhtml"
                  xmlns:s="http://jboss.com/products/seam/taglib"
              
               >
                	
			<ui:define name="pageContent">
			
						
			
			 <table id="simple-table" class="table  table-bordered table-hover">
											<thead>
												<tr>
												<th >Costumer /Company Name</th>
													<th>Adress</th>
											        <th>Amout</th>
													
													<th>Operation</th>
													<th>PDF</th>
												</tr>
											</thead>
						<tbody>					
					<ui:repeat value="#{billBean.nonPayedBill()}" var="pp">
							
					<tr>
						<td>#{pp.customer_name}</td>
						<td>#{pp.billing_adress}</td>
				        <td>#{pp.amount}</td>
				
						
						
						<td>
					<h:form>
						<h:commandButton action="#{billBean.deleteBill(pp)}"  value="delete" class="btn btn-xs btn-danger" >
						
						</h:commandButton>
					</h:form>
					
						</td>
						<td>
					<h:form>
						<h:commandButton action="#{billBean.PDF(pp)}"  value="PDF" class="btn btn-xs btn-danger" >
						
						</h:commandButton>
					</h:form>
					
						</td>
					
						
		</tr>
						
						
						
						
						
						

				</ui:repeat>
				</tbody>
											
											
</table>



			
			</ui:define></ui:composition>
