<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template-ref/main.xhtml"
                  xmlns:s="http://jboss.com/products/seam/taglib"
              
               >
                	
			<ui:define name="pageContent">
			
			
						
<h:messages class="alert alert-info" id="message" showDetail="true"
		autoUpdate="true" closable="true" />
			<div class="widget-box">
			
			<div class="widget-header widget-header-small">
			<h5 class="widget-title lighter">Add Product</h5>
			</div>
			
			<div class="widget-main">
			<form class="form-search">
			<div class="row">
			<div class="col-xs-12 col-sm-8">
			
			<h:form>
			
			<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Product Name
				<h:inputText  required="true" requiredMessage="Insert  name" value="#{productBean.product.name}" type="text" id="inputInfo" class="width-100" />
			</span>
		</div>
		</div>
		
		
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Product ref
				<h:inputText required="true" requiredMessage="Insert  ref"  value="#{productBean.product.refProduct}" type="text" class="width-100" />
			</span>
		</div>
		</div>
		
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> human resources Cost
				<h:inputText value="#{productBean.product.hrCost}" type="text"  class="width-100" />
			</span>
		</div>
		</div>
		
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Manifucture Cost
				<h:inputText value="#{productBean.product.manifacturCost}" type="text" class="width-100" />
			
			</span>
		</div>
		</div>
		
			<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Unit In Stock
				<h:inputText value="#{productBean.product.unitInStock}" type="text" class="width-100" />
			
			</span>
		</div>
		</div>
		
	
 
    
  
       
   			<div class="row">
			<div class="col-xs-12 col-sm-5" >
			<h:form>
			<h:commandButton class="btn btn-white btn-info btn-bold"  action="#{productBean.addProduct()}"  value="Save" >

			</h:commandButton>
		   	</h:form>
			</div>
			</div>
			

					
  	</h:form>
  	
  	
  	</div>
	</div>
	</form>
	</div>
  	
  	</div>
			
			
			
			  	<div class="widget-box">
			
			<div class="widget-header widget-header-small">
			<h5 class="widget-title lighter">New In </h5>
			</div>
			
			<div class="widget-main">
			<form class="form-search">
			<div class="row">
			<div class="col-xs-12 col-sm-8">
			
			<h:form>
			
		  <h:selectOneMenu value="#{productBean.pm}" converter="beerConverter">
                <f:selectItems value="#{primaryStock.listPms}" var="beer"
                               itemValue="#{beer}"
                               itemLabel="#{beer.itemName}"/>
            </h:selectOneMenu>
  	
   			 <h:selectOneMenu value="#{productBean.product}" converter="ProductConverter">
                <f:selectItems value="#{productBean.listProduct}" var="Pro"
                               itemValue="#{Pro}"
                               itemLabel="#{Pro.name}"/>
            </h:selectOneMenu>
  	


<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> quantity
				<h:inputText value="#{productBean.quantity}" type="text"  class="width-100" />
			</span>
		</div>
		</div>
		
	


	<h:commandButton class="btn btn-white btn-info btn-bold"  action="#{productBean.Superadd()}"  value="Save" >

			</h:commandButton>

</h:form>
</div>
</div>
</form>
</div>
</div>

			</ui:composition>
