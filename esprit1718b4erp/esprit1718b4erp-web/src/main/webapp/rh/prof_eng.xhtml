<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<html>
<h:head>
	<head>
<title>Accessible Profile Widget a Responsive Widget Template ::
	w3layouts</title>
<link href="#{request.contextPath}/resources/profile/css/style.css"
	rel='stylesheet' type='text/css' />
<link href="//fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" />
<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,400"
	rel="stylesheet" />
<link href="#{request.contextPath}/resources/profile/css/popuo-box.css"
	rel="stylesheet" type="text/css" media="all" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Accessible Profile Widget Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src="js/jquery.min.js"></script>
<script>$(document).ready(function(c) {
			$('.alert-close').on('click', function(c){
				$('.main-agile').fadeOut('slow', function(c){
					$('.main-agile').remove();
				});
			});	  
		});
		</script>

	</head>
	<h:body>
		<body>

			<h1>Accessible Profile Widget</h1>
			<div class="main-agileits">
				<div class="right-wthree">
					<h:form>
						<p:graphicImage value="#{identity.imageF}" height="280px"
							width="200">
							<f:param name="id" value="#{identity.imageF}" />
						</p:graphicImage>
					</h:form>
					<h2>#{identity.user.firstname}</h2>
					<p>#{identity.user.role}</p>
				</div>
				<div class="left-w3ls">
					<ul class="address">
						<li>
							<ul class="address-text">
								<li><b>PHONE </b></li>
								<li>:#{identity.user.phone_number}</li>
							</ul>
						</li>
						<li>
							<ul class="address-text">
								<li><b>DOB </b></li>
								<li>:#{identity.user.date_birth}</li>
							</ul>
						</li>
						<li>
							<ul class="address-text">
								<li><b>E-MAIL </b></li>
								<li><a href="mailto:example@mail.com">:
										#{identity.user.email}</a></li>
							</ul>
						</li>
						<!-- 													<li> -->
						<!-- 														<ul class="address-text"> -->
						<!-- 															<li><b>WEBSITE </b></li> -->
						<!-- 															<li><a href="http://w3layouts.com">: www.example.com</a></li> -->
						<!-- 														</ul> -->
						<!-- 													</li> -->
					</ul>

					<div class="button">
						<!-- 						<a href="#small-dialog" class="play-icon popup-with-zoom-anim">Vacation Management</a> -->
						<h:form>
							<h:commandButton action="/rh/vacation?faces-redirect=true"
								value="Vacation Management"
								class="play-icon popup-with-zoom-anim" />
						</h:form>
					</div>

					<div class="button">
						<!-- 						<a href="#small-dialog" class="play-icon popup-with-zoom-anim">Inbox</a> -->
						<h:commandButton action="#" value="inbox"
							class="play-icon popup-with-zoom-anim" />
					</div>
					<div class="button">
						<!-- 						<a href="#small-dialog" class="play-icon popup-with-zoom-anim">Inbox</a> -->
						<h:form>
							<h:commandButton action="#{identity.logout()}" value="logout" />
						</h:form>
					</div>
					<div id="small-dialog"
						class="mfp-hide w3ls_small_dialog wthree_pop">
						<div class="agileits_modal_body">
							<!-- 							<iframe src="https://player.vimeo.com/video/8483438?title=0&byline=0&portrait=0;"></iframe> -->
						</div>
					</div>
					<!-- //pop-up-box -->
					<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
					<script>
					$(document).ready(function() {
					$('.popup-with-zoom-anim').magnificPopup({
					type: 'inline',
					fixedContentPos: false,
					fixedBgPos: true,
					overflowY: 'auto',
					closeBtnInside: true,
					preloader: false,
					midClick: true,
					removalDelay: 300,
					mainClass: 'my-mfp-zoom-in'
					});

					});
					</script>

				</div>

				<div class="clear"></div>
			</div>


		</body>
	</h:body>
</h:head>
	</html>





</ui:composition>
