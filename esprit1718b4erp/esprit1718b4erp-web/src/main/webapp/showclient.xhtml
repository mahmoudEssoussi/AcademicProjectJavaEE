<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/templatecrm/main.xhtml"
                  xmlns:s="http://jboss.com/products/seam/taglib"
              
               >
                	
			<ui:define name="pageContent">
			<img src="resources/assets/images/avatars/avatar.png" />
<h1>Clients</h1>
			<h:dataTable paginator="true" row="12" class="table  table-bordered table-hover" border="2" value="#{clientBean.affclient()}" var="emp" scrolltable="true">
			<h:column>
			<f:facet name="header">
			<h:outputText value="name"/>
			</f:facet>
			<h:outputText value="#{emp.nom}"/>
			
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="email"/>
			</f:facet>
			<h:outputText value="#{emp.email}"/>
			
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="adress"/>
			</f:facet>
			<h:outputText value="#{emp.adresse}"/>
			
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="telephone number"/>
			</f:facet>
			<h:outputText value="#{emp.numtel}"/>
			
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="account number"/>
			</f:facet>
			<h:outputText value="#{emp.numcompte}"/>
			
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="project number"/>
			</f:facet>
			<h:outputText value="#{emp.nbprojet}"/>
			
			</h:column>
				<h:column>
			<f:facet name="header">
			<h:outputText value="show projects"/>
			</f:facet>
			<h:form>
			<h:commandButton action="#{clientBean.afficherproj(emp.id_client)}" class="btn btn-primary" value="show projects" />
			
			</h:form>
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="delete"/>
			</f:facet>
			<h:form>
			<h:commandButton action="#{clientBean.supprimer(emp.id_client)}" class="btn btn-danger" value="delete" />
			
			</h:form>
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="update"/>
			</f:facet>
			<h:form>
			<h:commandButton action="#{clientBean.update(emp.id_client)}" class="btn btn-default" value="update" />
			
			</h:form>
			</h:column>
			</h:dataTable>
						<h:form>
			
			<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Name
				<h:inputText  required="true" requiredMessage="Insert  name" value="#{clientBean.nom}" type="text" id="inputInfo" class="width-100" />
			</span>
		</div>
		</div>
		
		
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Adress
				<h:inputText required="true" requiredMessage="Insert  adress"  value="#{clientBean.adresse}" type="text" class="width-100" />
			</span>
		</div>
		</div>
		
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Email
				<h:inputText value="#{clientBean.email}" type="text"  class="width-100" />
			</span>
		</div>
		</div>
		
		<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Telephone number
				<h:inputText value="#{clientBean.numt}" type="text" class="width-100" />
			
			</span>
		</div>
		</div>
		
			<div class="row">
		<div class="col-xs-12 col-sm-5">
			<span class="block input-icon input-icon-right"> Account number
				<h:inputText value="#{clientBean.numc}" type="text" class="width-100" />
			
			</span></div>
		</div>
			

		
	
 
    
  
       
   			<div class="row">
			<div class="col-xs-12 col-sm-5" >
		
			<h:commandButton class="btn btn-white btn-info btn-bold"  action="#{clientBean.modifclient()}"  value="update" >

			</h:commandButton>
		   	
		   	
		   	<h:outputText value="#{clientBean.rec}" /> 
			</div>
			</div>
			

			
  	</h:form>
			
									

  	

  	
  	
  	
  	
  	
  	
			
			
			</ui:define></ui:composition>
