<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/templatecrm/main.xhtml"
                  xmlns:s="http://jboss.com/products/seam/taglib"
              
               >
                	
			<ui:define name="pageContent">
			<h:dataTable class="table  table-bordered table-hover" border="2" value="#{clientBean.afficherpc()}" var="emp">
			<h:column>
			<f:facet name="header">
			<h:outputText value="name"/>
			</f:facet>
			<h:outputText value="#{emp.nomProjet}"/>
			
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="EndDate"/>
			</f:facet>
			<h:outputText value="#{emp.plannedEndDate}"/>
			
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="StartDate"/>
			</f:facet>
			<h:outputText value="#{emp.plannedStartDate}"/>
			
			</h:column>
			<h:column>
			<f:facet name="header">
			<h:outputText value="Price"/>
			</f:facet>
			<h:outputText value="#{emp.price}"/>
			
			</h:column>
			
			</h:dataTable>
			<h:form>
			<h:commandButton action="#{clientBean.sendmail()}" value="send mail" />
			</h:form>
			
  	

  	
  	
  	
  	
  	
  	
			
			
			</ui:define></ui:composition>
